<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        #im{
            text-align: center;
            color: red;
        }
        p{
           background-color: burlywood;
           width: 50%;
           color: aquamarine; 
        }
        li{
            color: blue;
        }
        .uth{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: brown;">
        Learning basic CSS
    </h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>
        CSS Meaning: Cascading Style Sheet
    </p>
    <p id="im">I am Uthso</p>
    <p class="uth">Uthso is me</p>
    <p class="uth">I am Sihab</p>
    <ol>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ol>
</body>
</html>
